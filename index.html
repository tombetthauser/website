<!DOCTYPE html>
<html>
<head>
	<title class="titleText">new website</title>
	<link class="favicon" rel="shortcut icon" type="image/jpg" href="assets/images/favicon01.png">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<!-- <button id="editButton">Edit</button> -->
	<div id="editContainer" class="layoutLeft">
		<img id="imagePreview"/>
		<input id="imageInput" type="file" onchange="loadFile(event)"></input>
		<button id="editExplainer">use (esc) key to open / close editor</button>
		<br>
		<input id="newTextInput" type="text" placeholder="   New image text...">
		<button id="addButton">Add Image / Text</button><br>
		<input id="editTitleInput" type="text" placeholder="   Change title text...">
		<button id="editTitleButton">Update Title</button><br>
		<button id="toggleLayoutButton">Toggle Layout</button>
		<button id="toggleFontButton">Toggle Font</button>
		<button id="toggleTitleSizeButton">Title Size</button>
		<button id="toggleTextSizeButton">Text Size</button>
	</div>	
	<div id="container" class="layoutCenter">
		<div class="titleText marginLrg">new website</div>
		<div id="userContainer" class="marginSml">
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
